<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Halaman Error</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Halaman
        <small> ERROR</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Terjadi Kesalahan</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="error-page">
        <h2 class="headline text-yellow" th:text="${status}"></h2>
        <div class="error-content">
            <h3><i class="fa fa-warning text-yellow"></i>Oops! Page not found.</h3>
            <p th:text="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
