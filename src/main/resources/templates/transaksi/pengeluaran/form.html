<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Pengeluaran</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Pengeluaran</h1>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${pengeluaran}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="namaCabang">Nama Cabang</label>
                            <input type="text"
                                   th:field="*{namaCabang}"
                                   name="nama" class="form-control" id="namaCabang" placeholder="Nama Cabang" readonly />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('namaCabang')}" th:errors="*{namaCabang}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="tglTransaksi">Tanggal Transaksi</label>
                            <input type="text"
                                   th:field="*{tglTransaksi}"
                                   name="tglTransaksi" class="form-control" id="tglTransaksi" th:value="${pengeluaran.tglTransaksi}" readonly/>
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('tglTransaksi')}"th:errors="*{tglTransaksi}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="keterangan">Keterangan</label>
                            <input type="text"
                                   th:field="*{keterangan}"
                                   name="keterangan" class="form-control" id="keterangan" placeholder="keterangan" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('keterangan')}"th:errors="*{keterangan}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="harga">Harga</label>
                            <input type="text"
                                   th:field="*{harga}"
                                   name="harga" class="form-control" id="harga" data-type="number" placeholder="harga" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('harga')}"th:errors="*{harga}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/transaksi/pengeluaran/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button type="submit" id="btn" class="box-title btn btn-primary" title="Save Data">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
       $(document).ready(function(){
            $("input[data-type='number']").keyup(function(event){
              // skip for arrow keys
              if(event.which >= 37 && event.which <= 40){
                  event.preventDefault();
              }
              var $this = $(this);
              var num = $this.val().replace(/,/gi, "");
              var num2 = num.split(/(?=(?:\d{3})+$)/).join(",");
              $this.val(num2);
          });
        });

        $('#btn').click(function() {
            $('#harga').val($('#harga').val().replace(",",""));
        });
    </script>
</div>
</body>
</html>
