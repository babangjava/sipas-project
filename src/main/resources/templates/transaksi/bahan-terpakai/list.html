<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <title>Bahan Baku Terpakai</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Bahan Baku Terpakai</h1>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <a class="box-title btn btn-primary" th:href="@{/transaksi/bahan-terpakai/form}">Tambah Bahan Baku</a>
                </div>


                <!-- /.box-header -->
                <div class="box-body">
                    Show <span sd:page-size-selector="javascript"></span> entries

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th> No</th>
                                <th><a class="sorted" >Nama Cabang</th>
                                <th><a class="sorted">Tgl Transaksi</th>
                                <th><a class="sorted" >Nama Gudang</th>
                                <th><a class="sorted" >Nama Bahan</th>
                                <th><a class="sorted" >Jumlah</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="st,iter : ${bahanTerpakai}">
                                <td th:text="${iter.count}">1</td>
                                <td th:text="${st.namaCabang}">Nama Cabang</td>
                                <td th:text="${st.tglTransaksi}">Tgl Transaksi</td>
                                <td th:text="${st.namaGudang}">Nama Gudang</td>
                                <td th:text="${st.namaBahan}">Nama Bahan</td>
                                <td th:text="${st.qty}+' '+${st.type}" >qty</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(bahanTerpakai.content)}">
                                <td colspan="13" class="text-center">Data tidak ditemukan</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div th:if="${not #lists.isEmpty(bahanTerpakai.content)}">

                    <div sd:pagination-summary="">info</div>
                    <div class="text-center">
                        <nav>
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                        aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
