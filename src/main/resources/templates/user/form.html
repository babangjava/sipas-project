<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>User</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>User</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">User</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${user}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nama">Nama User</label>
                            <input type="text"
                                   th:field="*{name}"
                                   name="nama" class="form-control" id="name" placeholder="Nama User" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Role</label>
                            <select th:field="*{roleName}" class="form-control" id="role">
                                <option value="">Pilih Role</option>
                                <option value="ROLE_USER">Role User</option>
                                <option value="ROLE_ADMIN">Role Admin</option>
                            </select>
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('email')}"th:errors="*{email}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Email</label>
                            <input type="text"
                                   th:field="*{email}"
                                   name="email" class="form-control" id="email" placeholder="Email" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('email')}"th:errors="*{email}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Password</label>
                            <input type="password"
                                   th:field="*{password}"
                                   name="password" class="form-control" id="password" placeholder="Password" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('password')}"th:errors="*{password}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/user/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
