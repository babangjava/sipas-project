<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sd="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <title>Laporan Keuntungan Bulanan</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Laporan Keuntungan Bulanan</h1>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                </div>

                <!-- /.box-header -->
                <div class="box-body">
                    Show <span sd:page-size-selector="javascript"></span> entries

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th> No</th>
                                <th><a class="sorted">Nama Cabang</a></th>
                                <th><a class="sorted">Tgl Transaksi</a></th>
                                <th><a class="sorted">Bahan Baku</a></th>
                                <th><a class="sorted">Omzet</a></th>
                                <th><a class="sorted">Pengeluaran</a></th>
                                <th><a class="sorted">Keuntungan</a></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="st,iter : ${listCabang}">
                                <td th:text="${iter.count}">1</td>
                                <td th:text="${st.namaCabang}">Nama Cabang</td>
                                <td th:text="${st.tglTransaksi}">Tgl Transaksi</td>
                                <td th:text="${#numbers.formatDecimal(st.totalBahanBaku,0,'COMMA', 0, 'POINT')}">Bahan Baku</td>
                                <td th:text="${#numbers.formatDecimal(st.totalOmzet,0,'COMMA', 0, 'POINT')}">Omzet</td>
                                <td th:text="${#numbers.formatDecimal(st.totalPengeluaran,0,'COMMA', 0, 'POINT')}">Pengeluaran</td>
                                <td th:text="${#numbers.formatDecimal(st.keuntungan,0,'COMMA', 0, 'POINT')}">Keuntungan</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(listCabang.content)}">
                                <td colspan="13" class="text-center">Data tidak ditemukan</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:if="${not #lists.isEmpty(listCabang.content)}">

                    <div sd:pagination-summary="">info</div>
                    <div class="text-center">
                        <nav>
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                        aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
