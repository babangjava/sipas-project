<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Bahan Baku</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Bahan Baku</h1>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${bahanBaku}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nama">Nama Bahan Baku</label>
                            <input type="text"
                                   th:field="*{namaBahan}"
                                   name="nama" class="form-control" id="namaBahan" placeholder="Nama Bahan Baku" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('namaBahan')}" th:errors="*{namaBahan}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Type</label>
                            <input type="text"
                                   th:field="*{type}"
                                   name="keterangan" class="form-control" id="type" placeholder="Type" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('type')}"th:errors="*{type}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Harga</label>
                            <input type="text"
                                   th:field="*{harga}"
                                   name="keterangan" class="form-control" id="harga" placeholder="Harga" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('harga')}"th:errors="*{harga}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/bahan-baku/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
