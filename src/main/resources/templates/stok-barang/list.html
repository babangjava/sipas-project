<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sd="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <title>Stok Barang</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Stok Barang</h1>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <a class="box-title btn btn-primary" th:href="@{/stok-barang/form}">Tambah Stok Barang</a>

                </div>


                <!-- /.box-header -->
                <div class="box-body">
                    Show <span sd:page-size-selector="javascript"></span> entries

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th> No</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="namaGudang">Nama Gudang</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="tglTransaksi">Tgl Transaksi</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="namaBahan">Nama Bahan Baku</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="harga">Harga</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="qty">Jumlah</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="stok">Stok</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="st,iter : ${stokBarang}">
                                <td th:text="${iter.count}">1</td>
                                <td th:text="${st.namaGudang}">Nama Gudang</td>
                                <td th:text="${st.tglTransaksi}">Tgl Transaksi</td>
                                <td th:text="${st.namaBahan}">Nama Bahan Baku</td>
                                <td th:text="${#numbers.formatDecimal(st.harga,0,'COMMA', 0, 'POINT')}">Harga</td>
                                <td th:text="${st.qty}+' '+${st.type}" >Jumlah</td>
                                <td th:text="${st.stok}+' '+${st.type}" >Stok</td>
                                <td>
                                    <a href="#" class="btn btn-default" th:href="@{/stok-barang/delete(id=${st.id})}"
                                       title="Delete Data"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(stokBarang.content)}">
                                <td colspan="13" class="text-center">Data Bahan Baku tidak ditemukan</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div th:if="${not #lists.isEmpty(stokBarang.content)}">

                    <div sd:pagination-summary="">info</div>
                    <div class="text-center">
                        <nav>
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                        aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
