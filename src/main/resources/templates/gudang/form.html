<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Gudang</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Gudang</h1>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${gudang}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nama">Nama Gudang</label>
                            <input type="text"
                                   th:field="*{namaGudang}"
                                   name="nama" class="form-control" id="namaGudang" placeholder="Nama Gudang" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('namaGudang')}" th:errors="*{namaGudang}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Alamat</label>
                            <input type="text"
                                   th:field="*{alamat}"
                                   name="alamat" class="form-control" id="alamat" placeholder="Alamat" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('alamat')}"th:errors="*{alamat}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/gudang/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
